version: '2'


volumes:
  peer0.org1.chinaso.com:

services:
  couchdb0:
    container_name: couchdb0
    image: hyperledger/fabric-couchdb
    environment:
      - COUCHDB_USER=user
      - COUCHDB_PASSWORD=123
    ports:
      - "6984:5984"
  peer0.org1.chinaso.com:
    container_name: peer0.org1.chinaso.com
    hostname: peer0.org1.chinaso.com
    image: hyperledger/fabric-peer:1.4.3
    environment:
      - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
      - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=127.0.0.1:6984
      - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=user
      - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=123
      - CORE_PEER_NETWORKID=etcdraftnetwork
      - CORE_PEER_ID=peer0.org1.chinaso.com
      - CORE_PEER_ADDRESS=peer0.org1.chinaso.com:7051
      - CORE_PEER_CHAINCODEADDRESS=peer0.org1.example.com:7052
      - CORE_PEER_CHAINCODELISTENADDRESS=peer0.org1.chinaso.com:7052
      - CORE_PEER_GOSSIP_EXTERNALENDPOINT=peer0.org1.chinaso.com:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      # the following setting starts chaincode containers on the same
      # bridge network as the peers
      # https://docs.docker.com/compose/networking/
      #- CORE_LOGGING_LEVEL=ERROR
      - FABRIC_LOGGING_SPEC=DEBUG
      - CORE_PEER_GOSSIP_USELEADERELECTION=true
      - CORE_PEER_GOSSIP_ORGLEADER=false
      - CORE_PEER_PROFILE_ENABLED=true
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/etc/hyperledger/fabric/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/etc/hyperledger/fabric/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/etc/hyperledger/fabric/tls/ca.crt
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: peer node start
    volumes:
      - /var/run/:/host/var/run/
      - ../../../chaincode/:/opt/gopath/src/hyperledger/fabric/chaincode
      - ../../../fixture/crypto-config/peerOrganizations/org1.chinaso.com/peers/peer0.org1.chinaso.com/msp:/etc/hyperledger/fabric/msp
      - ../../../fixture/crypto-config/peerOrganizations/org1.chinaso.com/peers/peer0.org1.chinaso.com/tls:/etc/hyperledger/fabric/tls
    ports:
      - 7051:7051
      - 7052:7052
      - 7053:7053
    depends_on:
      - couchdb0
    networks:
      default:
        aliases:
          - etcdraftnetwork
    extra_hosts:
      - "orderer0.chinaso.com:127.0.0.1"
      - "orderer1.chinaso.com:127.0.0.1"
      - "orderer2.chinaso.com:127.0.0.1"
      - "orderer3.chinaso.com:127.0.0.1"
      - "orderer4.chinaso.com:127.0.0.1"
    #  - "couchdb0:127.0.0.1"



  cli:
    image: hyperledger/fabric-tools
    container_name: cli
    tty: true
    stdin_open: true
    environment:
      - GOPATH=/opt/gopath
      - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
      - FABRIC_LOGGING_SPEC=INFO
      - CORE_PEER_ID=cli
      - CORE_PEER_ADDRESS=peer0.org1.chinaso.com:7051
      - CORE_PEER_LOCALMSPID=Org1MSP
      - CORE_PEER_TLS_ENABLED=true
      - CORE_PEER_TLS_CERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.chinaso.com/peers/peer0.org1.chinaso.com/tls/server.crt
      - CORE_PEER_TLS_KEY_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.chinaso.com/peers/peer0.org1.chinaso.com/tls/server.key
      - CORE_PEER_TLS_ROOTCERT_FILE=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.chinaso.com/peers/peer0.org1.chinaso.com/tls/ca.crt
      - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.chinaso.com/users/Admin@org1.chinaso.com/msp
    working_dir: /opt/gopath/src/github.com/hyperledger/fabric/peer
    command: /bin/bash
    volumes:
      - /var/run/:/host/var/run/
      - ../../../chaincode/:/opt/gopath/src/hyperledger/fabric/chaincode
      - ../../../fixture/crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
      - ../../../fixture/channel-artifacts:/opt/gopath/src/github.com/hyperledger/fabric/peer/channel-artifacts
    depends_on:
      - peer0.org1.chinaso.com
     # - couchdb0
    extra_hosts:
      - "orderer0.chinaso.com:127.0.0.1"
      - "orderer1.chinaso.com:127.0.0.1"
      - "orderer2.chinaso.com:127.0.0.1"
      - "orderer3.chinaso.com:127.0.0.1"
      - "orderer4.chinaso.com:127.0.0.1"
      - "peer0.org1.chinaso.com:127.0.0.1"
      - "peer1.org1.chinaso.com:127.0.0.1"
      #- "couchdb0:127.0.0.1"